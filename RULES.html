<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        ol {
            line-height: 1.8;
        }
        ol li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rules</h1>
        <ol>
            <li>No cheating or hacking allowed.</li>
            <li>Respect all members.</li>
            <li>Use appropriate language.</li>
            <li>No spamming in chats.</li>
            <li>Follow the instructions of admins.</li>
        </ol>
    </div>
</body>
</html>
